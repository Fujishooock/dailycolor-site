<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Daily Color 2025-08-20 · #3A7BD5</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:#111;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
    header,main{max-width:760px;margin:0 auto;padding:24px 20px}
    a{color:inherit}
    .swatch{width:100%;aspect-ratio:3/2;border:1px solid #e5e7eb;border-radius:20px;background:#3A7BD5}
    .meta{margin-top:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .box{border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .label{font-size:12px;color:#6b7280}
    .value{font-family:ui-monospace,Menlo,Consolas,monospace;margin-top:6px}
    .caption{margin-top:20px}
    button{padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <a href="index.html">← Back</a>
  </header>

  <main>
    <img class="swatch" src="20250417223130_e76508.png" alt="#3A7BD5">

    <div class="meta">
      <div class="box">
        <div class="label">HEX</div>
        <div class="value" id="hex">#3A7BD5</div>
      </div>
      <div class="box">
        <div class="label">RGB</div>
        <div class="value" id="rgb">58, 123, 213</div>
      </div>
    </div>

    <div class="caption">
      <div class="label">Caption</div>
      <p>Calm blue tone for today  #dailycolor #minimal #art</p>
      <button id="copy">Copy HEX</button>
    </div>
  </main>

  <script>
    document.getElementById('copy').addEventListener('click', async ()=>{
      const hex = document.getElementById('hex').textContent.trim()
      try{ await navigator.clipboard.writeText(hex) }catch(e){}
    })
  </script>
</body>
</html>
